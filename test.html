<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <style>
.header-clock {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  color: #fff;
  background-color: transparent;
  padding: 6px 12px;
  border-radius: 6px;
  font-weight: 500;
}

#lang-toggle-btn {
  padding: 2px 6px;
  font-size: 12px;
  background-color: #4e8cff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s;
}

#lang-toggle-btn:hover {
  background-color: #2f6fd6;
}

  </style>

  <div class="header-clock">
    <span id="small-date">--</span> | <span id="small-time">--:--:--</span>
    <button id="lang-toggle-btn">EN</button>
  </div>
  
  <script>
    const langMap = {
  vi: { locale: 'vi-VN', label: 'EN' },
  en: { locale: 'en-US', label: 'VI' }
};

let currentLang = 'vi';

function updateHeaderClock() {
  const now = new Date();
  const { locale } = langMap[currentLang];

  const timeStr = now.toLocaleTimeString(locale, {
    hour12: false,
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  });

  const dateStr = now.toLocaleDateString(locale, {
    weekday: 'short',
    day: 'numeric',
    month: 'short',
    year: 'numeric'
  });

  document.getElementById('small-time').textContent = timeStr;
  document.getElementById('small-date').textContent = dateStr;
}

document.getElementById('lang-toggle-btn').addEventListener('click', () => {
  currentLang = currentLang === 'vi' ? 'en' : 'vi';
  document.getElementById('lang-toggle-btn').textContent = langMap[currentLang].label;
  updateHeaderClock();
});

setInterval(updateHeaderClock, 1000);
updateHeaderClock();

  </script>
  
</body>
</html>
